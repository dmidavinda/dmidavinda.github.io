        <title>Animated Image Behind Text</title>
        <style>
            @keyframes fadeIn {
                0% { opacity: 0; }
                100% { opacity: 1; }
            }
    
            @keyframes slideIn {
                0% { transform: translateY(-100%); }
                100% { transform: translateY(0); }
            }
    
            .background-container {
                position: relative;
                width:1520px;
                height: 200px; /* Adjust height as needed */
                background-image: url("th.jpg"); /* Replace with your image URL */
                background-size: cover; /* Cover the entire container */
                background-position: center; /* Center the background image */
                display: flex;
                align-items: center;
                justify-content: center;
                animation: fadeIn 3s ease-in-out; /* Apply fade-in animation */
            }
    
            .foreground-content {
              
                position: absolute;
                color: rgb(248, 34, 123); /* Text color */
                font-family: "Poppins", sans-serif;
                font-size: 2em; /* Adjust font size as needed */
                text-align: center;
                cursor: pointer;
              
                transform: scale(1.1);
                text-shadow: 1px 2px 5px rgb(228, 10, 10);
                animation: slideIn 1.5s ease-in-out; /* Apply slide-in animation */

            }
        </style>
    </head>
